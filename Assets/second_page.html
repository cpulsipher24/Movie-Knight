<!DOCTYPE html>
<html lang="en" class = 'has-background-dark'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/css/style2.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="Assets/js/index.js"></script>
    <a href="second_page.html"></a>
    <title>Movie-Knight</title>
</head>

<body>
    <header class = "has-text-centered has-background-black-ter">
        <div>
            <p class = "is-size-3 has-text-primary">Movie-Knight</p>
            <p class = "is-size-6 text-lightish">Find a theater near you!</p>
        </div>
    </header>

    <main class = "text-lightish">
        <section class="body-content">
            <div class="movie-details">
              <img src="path/to/movie-image.jpg" alt="Movie Image">
              <div class="movie-description">
                <h2>Movie Title</h2>
                <p>Movie description goes here.</p>
              </div>
            </div>
            <div class="zip-code">
              <label for="zip-code">Enter your zip code:</label>
              <input type="text" id="zip-code" placeholder="Enter zip code">
            </div>
            <div class="theater-map">
            </div>
          </section>
        <p></p>
    </main>
    
    <footer class = "has-background-dark text-lightish">
        <p></p>
    </footer>
</body>

</html>
