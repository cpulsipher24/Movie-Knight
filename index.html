<!DOCTYPE html>
<html lang="en" class='has-background-dark'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="Assets/js/index.js"></script>
    
    <title>Movie-Knight</title>
</head>

<body>

    <header class="has-text-centered has-background-black-ter">
        <p class="is-size-3 has-text-primary">Movie-Knight</p>
        <p class="is-size-6 text-lightish">Find a movie to see tonight!</p>
    </header>

    <main class="text-lightish block">
        <!-- <div class = "buttons">
            <button class = "button is-primary filter">filter</button>
        </div> -->

        <div class="container movies-cont my-6">
            <div class = "level">
                <div class="select is-primary is-rounded filter">
                    <select>
                        <option>90% +</option>
                        <option>80%-90%</option>
                        <option>70%-80%</option>
                    </select>
                </div>
            </div>
            <div class="movie-cards columns is-multiline has-background-black-ter">
                <div class="card has-background-dark text-lightish mgb-small">
                    <header class="card-header">
                        <p class="card-header-title"></p>
                    </header>
                </div>
            </div>
        </div>
    </main>

    <footer class="has-background-black-ter text-lightish mgt-small">
        <p>Footer</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <main class = "text-lightish">
        <p>main</p>
    </main>

        <p>Footer</p>
    </footer>

</body>

</html>
