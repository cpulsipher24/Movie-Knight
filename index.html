<!DOCTYPE html>
<html lang="en" class='has-background-dark'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    <title>Movie-Knight</title>
</head>

<body>

    <header class="has-text-centered has-background-black-ter">
        <p class="is-size-3 has-text-primary title">Movie-Knight</p>
        <p class="is-size-6 text-lightish">Find a movie to see tonight!</p>
    </header>

    <main class="text-lightish block">
        <!-- <div class = "buttons">
            <button class = "button is-primary filter">filter</button>
        </div> -->

        <div class="container movies-cont my-6">
            <div class = "level">
                <div class="select is-primary is-rounded filter">
                    <select class = "sort">
                        <option value="popularity">Popularity</option>
                        <option value="releaseDate">Release Date</option>
                        <option value-="viewerRating">Average Viewer Rating</option>
                    </select>
                </div> 
                <form class="Form">               
                    <input class="input is-rounded is-primary" type="text" placeholder="Search for a movie">
                    <input type="submit" style="display: none" /> 
                </form> 
                                      
                <div class="search-history">
                </div>
            </div>
            <!-- This is the modal. -->
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="box">
                        <p>No Results.</p>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
            <div class="movie-cards columns is-multiline has-background-black-ter">
        <!--Everything inside the movie-cards div is repopulated in index.js-->
        <!--any class changes or addins with bulma/custom css need to be made in the "genCard" function-->
                <div class="card has-background-dark text-lightish mgb-small">
                    <header class="card-header">
                        <p class="card-header-title"></p>
                    </header>
                </div>
        <!--End of Javascript repopulation-->
            </div>
        </div>
    </main>

    <footer class="has-background-black-ter text-lightish mgt-small">
        <p>Footer</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./Assets/js/index.js"></script>

</body>

</html>
